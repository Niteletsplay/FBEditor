<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://skulpt.org/js/skulpt.min.js" type="text/javascript"></script>
    <script src="http://skulpt.org/js/skulpt-stdlib.js" type="text/javascript"></script>

    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>

    <link rel="stylesheet" href="/css/style.css">

    <script type="text/javascript" src="/js/script.js"></script>
  </head>

  <body>
    <h1>
      FB Editor<br>
      <a id="python-selector">Python</a>
    </h1>
    <div class="container editor-container">
      <form>
        <!-- Use a div with contenteditable for syntax highlighting -->
        <div id="yourcode" contenteditable="true" spellcheck="false">
          import turtle<br>
          <br>
          t = turtle.Turtle()<br>
          t.color("grey")<br>
          t.forward(100)<br>
          <br>
          print("Hello World")
        </div><br />
        <button type="button" onclick="runit()">Run</button>
      </form>
    </div>
    <div class="container output-container">
      <pre><code id="output">Your output will appear here!</code></pre>
      <div id="mycanvas"></div>
    </div>
  </body>

</html
